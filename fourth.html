<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>channa Masala</title>
    <img src="channa masala.jpg" alt="Paris" style="width:30%">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #ffb74d;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li {
            margin: 8px 0;
        }
        .instructions {
            margin-top: 20px;
        }
        .instructions ol {
            margin-left: 20px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Channa Masala</h1>
    </header>

    <div class="container">
        <h2>Ingredients:</h2>
        <ul>
            <li>2 Tbsp neutral oil ((e.g. canola))</li>
            <li>1 tsp cumin seeds</li>
            <li>4 Tbsp onion ( - finely diced)</li>
            <li>2 cloves garlic ( - crushed)</li>
            <li>1 green chili ( - finely diced)</li>
            </ul>

    </div>

    <footer>
        <p>Channa Masala!</p>
    </footer>

</body>
</html>
